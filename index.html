<html>
  <h1>Calculadoras Financeiras</h1>
  <h2>Projetor financeiro</h2>
  <label for="initial">Valor inicial:</label>
  <input type="number" id="initial">
  <br/>
  <label for="time">Tempo em anos:</label>
  <input type="number" id="time">
  <br/>
  <label for="recurrent">Investimento mensal:</label>
  <input type="number" id="recurrent">
  <br/>
  <label for="interest">Rendimento em porcentagem mensal: (5% seria 5)</label>
  <input type="number" id="interest">
  <br/>
  <input type="button" value="Calcular" onclick="useProjector()">
  <h3 id="result_projector"></h3>

  <h2>Aposentador</h2>
  <label for="initial">Valor inicial:</label>
  <input type="number" id="initial">
  <br/>
  <label for="time">Tempo em anos:</label>
  <input type="number" id="time">
  <br/>
  <label for="interest">Rendimento em porcentagem mensal: (5% seria 5)</label>
  <input type="number" id="interest">
  <br/>
  <label for="goal">Objetivo</label>
  <input type="number" id="goal">
  <br/>
  <input type="button" value="Calcular" onclick="useRetirer()">
  <h3 id="result_retirer"></h3>

  <script src="./projection.js"></script>
  <script src="./retiring.js"></script>
  <script>
    function useProjector(){
      let initial = Number(document.getElementById("initial").value);
      let time = document.getElementById("time").value * 12;
      let recurrent = Number(document.getElementById("recurrent").value);
      let interest = (document.getElementById("interest").value / 100) + 1;
      document.getElementById("result_projector").innerHTML = "Resultado: " + projector({initial, time, recurrent, interest});
    }

    function useRetirer(){
      let initial = Number(document.getElementById("initial").value);
      let time = document.getElementById("time").value * 12;
      let goal = Number(document.getElementById("goal").value);
      let interest = (document.getElementById("interest").value / 100) + 1;
      document.getElementById("result_retirer").innerHTML = "Resultado: " + retiring({initial, time, goal, interest});
    }
  </script>
</html>
